<!DOCTYPE html>
<html>
<head>

	<title>Sign Up</title>

	<!-- style -->

	<link rel="stylesheet" type="text/css" href="{% static "home/css/bootstrap.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "home/css/registration.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "home/css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/style.css" %}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i,900&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>

<!-- Navgation -->

<nav class="navbar navbar-default navbar-navigation">
  <div class="container">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-links">
        <li><a href="#">How it Works</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Retail Bookings</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right nav-btn">
        <li><a href="{% url "sign-in" %}" class="btn btn-default">Sign In</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </div>
</nav>




<!-- Form -->


<section class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-5 col-md-offset-4">
        <div class="formBg">
          <h3>Sign Up</h3>
          <p>getting started is easy enter an email and<br/>
            password and you'll be saving in no time!</p>

           <form action="" method="POST">
             
            <div class="form-group">
                <label for="email" class="control-label">Email Address</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="text" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-default submit-btn">Start Saving</button>

            <p class="already-txt">Already have an account? Click <a href="{% url "sign-in" %}">HERE</a> to sign in</p>

           </form>  
        </div>
      </div>
    </div>
  </div>  
</section>

{% include "_includes/footer.html" %}











	<!-- script -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
