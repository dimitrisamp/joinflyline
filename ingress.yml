apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wanderift-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: wanderift.com
      http:
        paths:
          - path: /
            backend:
              serviceName: wanderift-service
              servicePort: 80

