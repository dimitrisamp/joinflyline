apiVersion: apps/v1
kind: Deployment
metadata:
  name: wanderift-deployment
spec:
  selector:
    matchLabels:
      app: wanderift
  replicas: 1
  template:
    metadata:
      labels:
        app: wanderift
    spec:
      volumes:
        - name: gce-service-account-key
          secret:
            secretName: gce-service-account-key
      containers:
        - name: wanderift
          image: registry.gitlab.com/zburau/wanderift-django
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: STAGE
              value: production

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: 10.51.112.4

            - name: POSTGRES_DB
              value: postgres

            - name: GCE_SERVICE_ACCOUNT_KEY
              value: /etc/secrets/GCE_SERVICE_ACCOUNT_KEY

            - name: FOR_GODS_SAKE_PLEASE_REDEPLOY
              value: 'THIS_STRING_IS_REPLACED_DURING_BUILD'
          volumeMounts:
            - name: gce-service-account-key
              readOnly: true
              mountPath: /etc/secrets


      imagePullSecrets:
        - name: gitlab-registry
