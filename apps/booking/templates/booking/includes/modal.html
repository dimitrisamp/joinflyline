<div class="modal fade" id="booking-success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="top: 60px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Booking Confirmed</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1 style="font-size: 16px;line-height: 1.8;">Congrats! Your flight is booked, we'll send an email confirmation shortly.</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #00B7FF;">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="booking-failure-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="top: 60px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Booking Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1 style="font-size: 16px;line-height: 1.8;">There seemed to be an error when booking your flight, try again or contact Wanderift support, support@wanderift.com</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #00B7FF;">Close</button>
      </div>
    </div>
  </div>
</div>
