<div class="price_detail">

        <li> <span id="totals-passengers-count">{{ passenger_count }}</span>x Passenger{{ passenger_count|pluralize }}
            <span class="pull-right">
                $<span id="totals-passengers-price">{{ retail_info.conversion.USD }}</span>
            </span>
        </li>
        <li> Baggage <span class="pull-right"
                           id="totals-bags-price">{{ baggage_price }}</span></li>
        <li> Automatic flight check-in <span class="pull-right"> Free </span>
        </li>
        <li><span class="totalusd">Trip Total</span> <span
                class="pull-right"> <b>$<span id="totals-total-price">{{ total_price }}</span></b> </span></li>
    </ul>
