<div class="col-12">
    <h4 class="card-title pt-3 mb-1">2. Add Your Traveler Info</h4>
    <h5 class="mb-3" style="padding-top: 5px;font-size: .9rem; font-weight: 600;">
        or <a href="{% url "sign-in" %}" class="text-primary cursor-pointer">sign in</a>
        to existing account
    </h5>
    {% if user.is_authenticated %}
        <div class="text-center mt-4 mb-4">
            <button class="search_btn">Subscribe to start booking</button>
        </div>
    {% else %}
        <form action="{% url "subscription" %}" method="post" id="subscriptionForm">
            {% csrf_token %}
            <div class="row">
                <div class="col-6 mb-2">
                    <label>Title</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="col-6 mb-2">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="col-6 mb-2">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="col-6 mb-2">
                    <label>Gender</label>
                    <input class="form-control" type="text" name="gender">
                </div>
                <div class="col-6 mb-2">
                    <label>Date of Birth</label>
                    <input class="form-control" type="text" name="dob" id="dob">
                </div>
                <div class="col-6 mb-2">
                    <label>Phone Number</label>
                    <input class="form-control" type="text" name="phone_number">
                </div>
                <div class="col-6 mb-2">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email">
                </div>
                <div class="col-6 mb-2">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password">
                </div>
            </div>

            <!-- 3 -->
            <h4 class="card-title mt-5 mb-4">3. Enter Payment Details</h4>
            <div class="row">
                <div class="col-6 mb-2">
                    <label>Credit Card Number</label>
                    <input class="form-control" type="text" name="card_number"
                           value="4242424242424242">
                </div>
                <div class="col-6 mb-2">
                    <label>Security Code</label>
                    <input class="form-control" type="number" name="cvc" value="123">
                </div>
                <div class="col-6 mb-2">
                    <label>Expiration Date</label>
                    <input class="form-control" type="text" name="expiry" id="expiry"
                           value="1/12/2020">
                </div>
                <div class="col-6 mb-2">
                    <label>Country</label>
                    <input class="form-control" type="text" name="country">
                </div>
                <div class="col-6 mb-2">
                    <label>Billing Zip</label>
                    <input class="form-control" type="text" name="zip">
                </div>
            </div>

            <!-- accept terms -->
            <div class="accept-terms mt-3">
                <input type="checkbox" class="d-inline-block">
                <span>I agree to Wanderift </span>
                <span class="text-primary">Terms of Use</span>
            </div>
            <div class="text-center mt-4 mb-4">
                <button type="submit" class="search_btn">Subscribe to Wanderift Lite
                </button>
            </div>
        </form>
    {% endif %}
</div>
