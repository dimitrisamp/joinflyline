<script>
{% if user.is_authenticated %}
    {% if user.subscriptions.tokens %}
        const DjangoUser = {
            authenticated: true,
            subscriber: true
        };
    {% else %}
        const DjangoUser = {
            authenticated: true,
            subscriber: false
        };
    {% endif %}
{% else %}
    const DjangoUser = {
        authenticated: false,
        subscriber: false
    };
{% endif %}
</script>
