{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title></title>

    <!-- style -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "home/css/registration.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "home/css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i,900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="{% static "logo/favicon.png" %}">
    <script src="https://cdn.useproof.com/proof.js?acc=ZaTK6We7bUMEbNI7wlB7YcTOWB72"
            async></script>
    <title>{{ title }}</title>
</head>
<body class="full-bg-image">

<section class="setep-2">
 
  <div class="container"> 
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="step-formbg">
         
         <div class="form-logo text-center">
           <img src="img/Flyline_logo_1030-01.png">
         </div>

          <div class="form-descrption text-center">
            <div><strong>Lets Get Started</strong></div>
            <span>Step 2 of 2</span>
            <p>Total due during 10 day free trail : $0.00 No Charge Until 12/6/19</p>
          </div>

          <div class="input-group input-group-sm step-f-inputs">
           <input type="text" class="form-control" placeholder="First Name">
          </div>

          <div class="input-group input-group-sm step-f-inputs">
           <input type="text" class="form-control" placeholder="Last Name">
          </div>

          <div class="input-group input-group-sm step-f-inputs">
           <input type="text" class="form-control" placeholder="Promo Code">
          </div>

          <div class="input-group input-group-sm step-f-inputs">
           <input type="text" class="form-control" placeholder="Billing Zip">
          </div>

          <div class="input-group input-group-sm step-f-inputs">
           <input type="text" class="form-control" placeholder="Credit Card Number">
          </div>

          <div class="row">
            <div class="input-group input-group-sm step-f-inputs col-6">
             <input type="text" class="form-control" placeholder="Exp Date">
            </div>

            <div class="input-group input-group-sm step-f-inputs col-6">
             <input type="text" class="form-control" placeholder="CCV Code">
            </div>
          </div>

          <div class="input-group input-group-sm step-f-inputs">
           <input type="text" class="form-control" placeholder="Basic Plan $4.99mo after trail">
          </div>

          <div class="input-group step-f-inputs">
           <button type="submit" class="btn btn-default"> Start Free Trail </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>


<!-- script -->
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
