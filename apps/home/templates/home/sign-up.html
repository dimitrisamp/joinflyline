{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>Sign Up</title>

    <!-- style -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "home/css/registration.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "home/css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i,900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="{% static "logo/favicon.png" %}">
    <script src="https://cdn.useproof.com/proof.js?acc=ZaTK6We7bUMEbNI7wlB7YcTOWB72"
            async></script>
    <title>{{ title }}</title>
</head>
<body>

<!-- Form -->

<section class="form white-block">

    <div class="container">
        <div class="formBg mx-auto">

            <div class="center-logo text-center">
               <a href="{% url "index" %}"> <img src="{% static "home/img/flyline_logos-01-1.png" %}" class="r-logo" alt="Logo"></a>
            </div>

            <form action="{% url "signup" %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password">
                </div>

                <button type="submit" class="btn btn-default submit-btn">Start
                    Saving
                </button>

            </form>
        </div>

        <div class="sign-bottom">
            <p class="already-txt"> Already have an account? Click 
                <a href="{% url "sign-in" %}">HERE</a> to sign in</p>
        </div>

    </div>

</section>



<!-- script -->
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
