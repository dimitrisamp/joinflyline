{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>Sign Up</title>

    <!-- style -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "home/css/registration.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "home/css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "home/css/style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i,900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="{% static "logo/favicon.png" %}">
    <script src="https://cdn.useproof.com/proof.js?acc=ZaTK6We7bUMEbNI7wlB7YcTOWB72"
            async></script>
    <title>{{ title }}</title>
</head>
<body>


<!-- Form -->

<section class="form white-block">

   <div class="center-logo text-center">
      <a href="{% url "index" %}"> <img src="{% static "images/logo.png" %}" class="r-logo" alt="Logo"></a>
    </div>

    <div class="container">
        <div class="formBg mx-auto">
            <h3>Sign Up</h3>
            <p>getting started is easy enter an email and<br/>
                password and you'll be saving in no time!</p>

            <form action="{% url "signup" %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="control-label">Email
                        Address</label>
                    <input type="text" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <button type="submit" class="btn btn-default submit-btn">Start
                    Saving
                </button>

                <p class="already-txt">Already have an account? Click 
                    <a href="{% url "sign-in" %}">HERE</a> to sign in</p>
            </form>
        </div>
    </div>


     <div class="bottom-footer">
        <div class="sub-menus">
            <ul>
                <li><a href="#">Wanderift 2017 - 2019 </a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Privacy Policy </a></li>
            </ul>
        </div>
     </div>

</section>



<!-- script -->
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
