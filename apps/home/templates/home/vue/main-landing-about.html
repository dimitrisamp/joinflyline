{% load static %}
<script type="text/x-template" id="vue-main-landing-about-template">
    <section class="about">
      <!-- Header Start -->
      <header>
        <nav-bar />
      </header>
      <!-- Header Ends-->
      <!-- About Text Start -->
      <div class="container">
        <div class="about__container">
          <h1 class="about__title">We’re on a Mission to help <br> people spend less and travel more.</h1>
          <h4 class="about__subtitle">Book all your favorite airlines at wholesale prices.</h4>
          <p class="about__text">It’s easy to spend money on travel. But getting the most value is a different story.
            <br> Take trip planning for example. Finding the best deal takes time, prices change
            <br> depending on many variables, and pricing isn’t always transparent. We don’t think that’s fair.
          </p>
          <p class="about__text">FlyLine is here to help. We give everyone the tools it takes to find the best savings,
            <br> perks, and all around value. And we make them easy-to-use with a straightforward
            <br> membership model. So you can always spend with confidence.
          </p>
        </div>
      </div>
      <!-- About Text Ends -->
      <!-- About Stats Start -->
      <div class="about__stats">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="about__stats-item">
                <p class="about__stats-text">Average Savings of</p>
                <p class="about__stats-number">10-15%</p>
                <p class="about__stats-text">on domestic multi-carrier bookings</p>
              </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="about__stats-item">
                  <p class="about__stats-text">Average Savings of</p>
                  <p class="about__stats-number">20-60%</p>
                  <p class="about__stats-text">on international bookings</p>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="about__stats-item">
                  <p class="about__stats-text">Fly Over</p>
                  <p class="about__stats-number">250+</p>
                  <p class="about__stats-text">airlines with FlyLine</p>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- About Stats Ends -->
      <!-- Tabs Start -->
      <div class="tabs__container" id="travel-tool-kit">
        <div class="container">
          <h2 class="tabs__heading">Our Travel Tool Kit</h2>
          <p class="tabs__subtitle">A better way to book travel is closer than you think. Put FlyLine to work for you.</p>
          <tabs>
            <tab :selected="true" title="FlyLine Search & Booking Engine">
              <div class="container">
                <div class="row">
                  <div class="col-12 col-lg-5">
                    <h2 class="tabs__content-title">FlyLine Search & Booking Engine</h2>
                    <p class="tabs__content-text">All of your favorite airline routes and <br> destinations at wholesale prices. </p>
                  </div>
                  <div class="col-12 col-lg-5">
                      <img class="tabs__content-image-screen" src="{% static "home/img/main-landing/screen.png" %}" alt="Screen">
                  </div>
                </div>
              </div>
            </tab>
            <tab title="Virtual Interlining">
              <h2 class="tabs__content-title">
                Virtual Interlininng
                <span>
                    <img src="{% static "home/img/main-landing/WN.png" %}" alt="AA">
                      ->
                    <img src="{% static "home/img/main-landing/DL.png" %}" alt="DL">
                </span>
              </h2>
             <p class="tabs__content-text">Some of the best flight deals involve multi-carrier flights. With other booking sites <br>
               you would have to book each of these flights separately but with FlyLine it’s one <br>
                simple transaction using virtual interlining technology. </p>
            </tab>
            <tab title="Deal Alerts">
                <div class="container">
                  <h2 class="tabs__content-title">Deals Alert</h2>
                    <div class="row">
                      <div class="col-12 col-lg-7">
                        <p class="tabs__content-text">Hunting for deals takes time you don’t have and many of the deal sites send you deals you don’t want to see. With FlyLine you can customize the deal alerts you receive to maximize your savings and get the most out of your membership.</p>
                      </div>
                      <div class="col-12 col-lg-5">
                          <img class="w-100" src="{% static "home/img/main-landing/deal-flight.png" %}" alt="flight">
                      </div>
                    </div>
                  </div>
            </tab>
            <tab title="Automatic Check-in">
              <h2 class="tabs__content-title">Automatic Check-in</h2>
              <p class="tabs__content-text">Never get a bad boarding group again with automatic 24-hour check-in on every flight purchase.</p>
            </tab>
          </tabs>
        </div>
      </div>
      <!-- Tabs Ends -->
      <!-- Business Model Start -->
      <div class="business-model">
        <div class="container">
          <div class="business-model__container">
              <h2 class="business-model__title">Our Business Model</h2>
              <p class="business-model__text">Airlines publish flights to the Airline Tariff Publishing Company (ATPCO), where we access them via
                <br> the Global Distribution System (GDS) and pass them on to you, our members, at their low wholesale
                 rate.
              </p>
              <p class="business-model__text">
                We generate revenue through our memberships and a small
                <br> commission on each of the flights we sell.
              </p>
          </div>
        </div>
      </div>
      <!-- Business Model Ends -->
      <footer><main-landing-footer></main-landing-footer></footer>
    </section>
</script>
