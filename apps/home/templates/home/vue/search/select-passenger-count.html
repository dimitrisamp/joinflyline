<script type="text/x-template" id="vue-select-passenger-count-template">
  <div class="col-md-4 col-12 s-result-dropdown s-result-dropdown_passengers">
      <p href="#" @click="open"
         class="btn btn-info">[[ text ]]</p>

      <div class="passengers-dropdown"
           v-cloak
           v-if="selectProgress"
           v-click-outside="close">
          <ul class="passengers-dropdown-list">
              <li class="p-category">
                  <b>Adults</b>
                  <input type="button" value="-"
                         @click="decrement(1)"
                         class="increment">
                  <input type="text"
                         readonly="readonly"
                         v-model="form.valAdults"
                         class="value-select">
                  <input type="button" value="+"
                         @click="increment(1)"
                         class="increment"></li>

              <li class="p-category">
                  <b>Children</b>
                  <input type="button" value="-"
                         @click="decrement(2)"
                         class="increment">
                  <input type="text"
                         readonly="readonly"
                         v-model="form.valChildren"
                         class="value-select">
                  <input type="button"
                         id="valAdultsIncrement"
                         value="+"
                         @click="increment(2)"
                         class="increment"></li>

              <li class="p-category">
                  <b>Infants</b>
                  <input type="button" value="-"
                         @click="decrement(3)"
                         class="increment">
                  <input type="text"
                         readonly="readonly"
                         v-model="form.valInfants"
                         class="value-select">
                  <input type="button" value="+"
                         @click="increment(3)"
                         class="increment"></li>
          </ul>
      </div>
  </div>
</script>
