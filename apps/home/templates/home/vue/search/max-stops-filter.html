<script type="text/x-template" id="vue-max-stops-filter-template">
  <div class="filter-flights">
    <div v-for="(value, maxStops) in maxStopsFilterOptions" class="filter-flights__item" @click="select(maxStops)">
      <label class="control control--radio">
        <span>[[ value ]]</span>
        <div class="control__indicator" :class="{checked: data === parseInt(maxStops)}"></div>
      </label>
      <div class="filter-flights__item-price"><!--[[ prices[airlineCode] ]]--></div>
    </div>

  </div>
</script>
