<div id="dealform" class="h-dealform" v-cloak>
    <div class="row">
        <div class="col-md-2 col-12">
            <select-destination :value="form.destinationTypeId"
                                @select="setDestinationType"/>
        </div>
        <div class="col-md-2 col-12">
            <select-passenger-count/>
        </div>
        <div class="col-md-2 col-12">
            <select-seat-type :value="form.seatType" @select="setSeatType"/>
        </div>
        <div class="input-group input-group-sm search-dropdown-outer col-md-12 col-12">
            <location-input :prompt="'Departure City'" :promptMobile="'From Where?'"
                            @place-selected="updatePlaceFrom"/>
        </div>
        <div class="input-group input-group-sm search-dropdown-outer col-md-12 col-12">
            <location-input :prompt="'Arrival City'" :promptMobile="'To Where?'"
                            @place-selected="updatePlaceTo"/>
        </div>

        <div class="input-group input-group-sm search-dropdown col-md-6 col-12">
            <div class="bg-white-close-holes">
                <span class="input-group-text search-form-input">Dep</span>
                <input type="text" id="departure_date"
                       aria-describedby="basic-addon3"
                       class="form-control search-input"
                       v-model="form.departure_date"/>
            </div>
        </div>

        <div v-if="form.destinationTypeId === 'round'"
             class="input-group input-group-sm search-dropdown col-md-6 col-12">
            <div class="bg-white-close-holes">
                <span class="input-group-text search-form-input">Ret</span>
                <input type="text" id="return_date"
                       aria-describedby="basic-addon3"
                       class="form-control search-input"
                       v-model="form.return_date"/>
            </div>
        </div>
        <div v-if="$mq !== 'sm'" style="width: 100%;">
            <div class="filter-field">
                <b>Filters (Optional)</b>
                <button class="clear-filters" @click="clearFiltersAndUpdate"><i
                        class="fa fa-close"></i></button>
            </div>
            <div class="filter-devider"></div>
            <airline-filter :data="form.airlines" @select="toggleAirline"/>
            <max-stops-filter :data="form.maxStops" @select="setMaxStops"/>
            <price-filter :data="form.priceRange" @select="setPriceRange"/>
        </div>

        <div class="search-button col-12">
            <button type="submit" class="btn btn-info" @click="search"
                    :disabled="isFormIncomplete">
                View Flights
            </button>
        </div>

    </div>


</div>
