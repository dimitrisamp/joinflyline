<script type="text/x-template" id="vue-search-results-page-template">
  <div class="search-result" id="main" v-cloak>
      <!-- Search progress -->
      <search-progress :is-visible="searchProgress">
        Give us a few moments while we load your search results
      </search-progress>
      <!-- Mobile View Start   -->
      <div class="search-result__mobile" v-if="searchResults.length !== 0 && isMobile && !searchProgress && !backToForm">
        <search-results-mobile/>
      </div>
      <!-- Mobile View Ends-->
      
      <!-- Desktop View Start -->
      <div class="search-result__desktop" v-else>
        <div class="search-result__inner">
          <!-- Desktop Inner Start -->
          <header class="header">
            <div class="h-topbar text-center">
              <p>Join FlyLine to Experience Unmatched Flight Savings
                <router-link to="/savings-explained/" class="btn btn-default">Savings Explained</router-link>
              </p>
            </div>
            <nav-bar/>
          </header>
          <!-- Desktop Inner Ends -->
          
          <!-- Search Container Start -->
           <div class="search-result__container">
             <div class="search-result__container__inner">
               <div class="search-result__container__left">
                  <div class="search-flight-home">
                      <h3>[[ cityFromTo ]]</h3>
                      <p>Carriers: [[ airlineNames ]]</p>
                      <div class="search-flight-divider"></div>
                    </div>
                    {% include "home/vue/search/dealform.html" %}
               </div>
               <div class="search-result__container__right">
                  <search-results />
               </div>
             </div>
          </div>
          <!-- Search Container Ends -->
          
          <!-- Mobile View Info Start -->
          <div v-if="isMobile" class="fly-linesetion">
            <h3>What is FlyLine</h3>
            <p>We flipped the script on air travel booking by eliminating booking fees with the creation of a more travel- friendly flight club model. in other words, the Costco for flying so you can save and do more.</p>
            <router-link to="/learn-more/" class="btn btn-default">Learn More</router-link>
            <div class="email-mobile-view">joinflyline.com | Mobile</div>
          </div>
          <div id="footer-section" class="section"><page-footer/></div>
          <!-- Mobile View Info Ends -->
          
        </div>
      </div>
      <!-- Desktop View Ends -->
    </div>
</script>
