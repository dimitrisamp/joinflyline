apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: wanderift-crt
spec:
  secretName: wanderift-cert-secret
  commonName: www.wanderift.com
  dnsNames:
  - wanderift.com
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - wanderift.com
  issuerRef:
    name: letsencrypt-prod
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer