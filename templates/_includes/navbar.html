{% load static %}

{% block csscontent %}
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <link rel="stylesheet" href="{% static "css/navbar.css" %}">
    <link rel="stylesheet" href="{% static "css/signin.css" %}">
{% endblock %}

<nav class="pr-md-3">
    <div class="navbar-expand-lg navbar-light text-center">
        <div class="container">
            <a class="navbar-brand nav-logo mx-auto" href="{% url "index" %}">
                <img src="{% static "home/img/flyline_logos-01-1.png" %}">
            </a>
            <button class="navbar-toggler ml-auto collapsed" type="button"
                    data-toggle="collapse" data-target="#navb"
                    aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="clearfix"></div>
            <div>
                <div class="navbar-collapse collapse p-2" id="navb">
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item ml-md-4">
                                <a class="custom_nav_link"
                                   href="{% url "manage-trips" %}">Trips </a>
                            </li>
                            <li class="nav-item ml-md-4">
                                <a class="custom_nav_link" href="{% url "accounts" %}">Account</a>
                            </li>
                            <li class="nav-item ml-md-4">
                                <a class="custom_nav_link"
                                   href="{% url "logout" %}?next={% url "index" %}">
                                    <button class="custom_btn">Logout</button>
                                </a>
                            </li>

                        {% else %}
                            <li class="nav-item ml-md-4">
                                <a class="custom_nav_link" href="{% url "sign-in" %}">
                                    <button class="custom_btn">Log In</button>
                                </a>
                            </li>
                            <li class="nav-item ml-md-4">
                                <a class="custom_nav_link" href="{% url "sign-up" %}">
                                    <button class="custom_btn_white">Get started
                                    </button>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="navbar-progress">
        <div id="navbar-progress-indicator"></div>
    </div>
</nav>
